# ==========================================
# Feen - Alertmanager Configuration
# ==========================================

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@feen.dev'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Info alerts - digest only
    - match:
        severity: info
      receiver: 'info-receiver'
      group_wait: 5m
      repeat_interval: 24h

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#feen-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'

  - name: 'critical-receiver'
    slack_configs:
      - channel: '#feen-critical'
        send_resolved: true
        title: 'üö® CRITICAL: {{ .CommonAnnotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
    email_configs:
      - to: 'oncall@feen.dev'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] Feen Alert: {{ .CommonAnnotations.summary }}'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true

  - name: 'warning-receiver'
    slack_configs:
      - channel: '#feen-alerts'
        send_resolved: true
        title: '‚ö†Ô∏è WARNING: {{ .CommonAnnotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  - name: 'info-receiver'
    slack_configs:
      - channel: '#feen-alerts'
        send_resolved: false
        title: '‚ÑπÔ∏è INFO: {{ .CommonAnnotations.summary }}'

inhibit_rules:
  # If critical alert is firing, inhibit warning for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # If service is down, inhibit all other alerts for that service
  - source_match:
      alertname: 'FeenAppDown'
    target_match_re:
      alertname: '.+'
    equal: ['instance']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
